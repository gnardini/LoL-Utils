<html>
<head>
  <script src="http://www.google.com/jsapi" type="text/javascript"></script>
  <script type="text/javascript">google.load("jquery", "1.3.2");</script>
  <script type='text/javascript' src='multiopgg.js'></script>
</head>
<body>
  <strong>Enter your summoner name:</strong>
  <input id="summoner_name" type="text"></input>
  <br/>
  <strong>Enter your region:</strong>
  <select id="region">
    <option value="las">LAS</option>
    <option value="lan">LAN</option>
    <option value="na">NA</option>
    <option value="euw">EUW</option>
    <option value="eune">EUNE</option>
    <option value="www">KR</option>
    <option value="oce">OCE</option>
    <option value="jp">JP</option>
    <option value="oce">OCE</option>
    <option value="tr">TR</option>
    <option value="br">BR</option>
    <option value="ru">RU</option>
  </select>
  <br/><br/>
  <button id="op_gg_page" type="button">Open OPGG</button>
  <button id="live_game" type="button">Live Game</button>
  <br/><br/>
  <textarea id="players_in_game" rows="7" cols="70"></textarea>
  <br/>
  <button id="generate_link" type="button">Generate Link</button>
  <button id="open_multiopgg" type="button">Open on OP.GG</button>
  <p id="opgg_link"><!--<a target="_blank" href="http://las.op.gg">http://las.op.gg</a>--></p>
</body>
</html>
